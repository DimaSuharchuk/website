parser: thephpleague/commonmark
parsers:
  thephpleague/commonmark:
    renderer:
      block_separator: \n
      inner_separator: \n
      soft_break: \n
    html_input: allow
    allow_unsafe_links: true
    max_nesting_level: 100
  erusev/parsedown:
    breaks_enabled: false
    markup_escaped: false
    safe_mode: false
    urls_linked: true
  michelf/php-markdown:
    code_attr_on_pre: false
    code_class_prefix: ''
    empty_element_suffix: ' />'
    enhanced_ordered_list: true
    fn_backlink_class: footnote-backref
    fn_backlink_html: '&#8617;&#xFE0E;'
    fn_backlink_title: ''
    fn_id_prefix: ''
    fn_link_class: footnote-ref
    fn_link_title: ''
    hard_wrap: false
    no_entities: false
    no_markup: false
    predef_titles: {  }
    predef_urls: {  }
    tab_width: 4
    table_align_class_tmpl: ''
_core:
  default_config_hash: hKEtj2WhE-RS1wiqtxPrxwoimcMP9xm5MBPNO9oPbTs
langcode: ru
