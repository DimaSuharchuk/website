druki.admin:
  path: '/admin/druki'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::overview'
    _title: 'Druki Settings'
    link_id: 'druki.admin'
  requirements:
    _permission: 'access administration pages'

druki.frontpage_settings:
  path: '/admin/druki/frontpage'
  defaults:
    _title: 'Frontpage settings'
    _form: 'Drupal\druki\Form\FrontpageSettingsForm'
  requirements:
    _permission: 'administer site configuration'
