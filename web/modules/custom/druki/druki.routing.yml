druki.admin:
  path: '/admin/druki'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Druki Settings'
  requirements:
    _permission: 'access administration pages'

druki.frontpage_settings:
  path: '/admin/druki/frontpage'
  defaults:
    _title: 'Frontpage settings'
    _form: 'Drupal\druki\Form\FrontpageSettingsForm'
  requirements:
    _permission: 'administer site configuration'

druki.download:
  path: '/download'
  defaults:
    _title: 'Download Drupal'
    _controller: '\Drupal\druki\Controller\DrukiController::buildDownload'
  requirements:
    _permission: 'access content'
