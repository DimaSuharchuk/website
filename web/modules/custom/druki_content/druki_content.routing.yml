entity.druki_content.settings:
  path: 'admin/structure/druki-content'
  defaults:
    _form: '\Drupal\druki_content\Form\DrukiContentSettingsForm'
    _title: 'Druki content'
  requirements:
    _permission: 'administer druki content'

druki_content.delete_all:
  path: '/admin/druki/content/delete-all'
  defaults:
    _title: 'Delete all druki content'
    _form: 'Drupal\druki_content\Form\DrukiContentDeleteAllForm'
  requirements:
    _permission: 'delete druki_content'
