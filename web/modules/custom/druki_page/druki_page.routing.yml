druki.download:
  path: '/download'
  defaults:
    _title: 'Download Drupal'
    _controller: '\Drupal\druki_page\Controller\DrukiPageController::downloadPage'
  requirements:
    _permission: 'access content'

druki.wiki:
  path: '/wiki'
  defaults:
    _title: 'Drupal Wiki'
    _controller: '\Drupal\druki_page\Controller\DrukiPageController::wikiPage'
  requirements:
    _permission: 'access content'
