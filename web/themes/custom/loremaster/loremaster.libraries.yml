style.base:
  css:
    base:
      assets/css/generic.css: {}

style.layout:
  css:
    layout:
      assets/css/elements.css: {}
      assets/css/objects.css: {}

style.component:
  css:
    component:
      assets/css/components.css: {}

style.utilities:
  css:
    state:
      assets/css/utilities.css: {}


code-highlight:
  js:
    assets/js/code-highlight.js: {}
  dependencies:
    - core/drupal
    - loremaster/prismjs

prismjs:
  remote: https://prismjs.com/
  version: 1.15
  license:
    name: MIT
    gpl-compatible: true
  js:
    assets/js/prism.manual.js: { weight: -1 }
    # Prism has no dist files in any repo. So we use prebuild JS from theme.
    assets/js/prism.js: { minfied: true }

dark-mode:
  js:
    # The earlier library will execute, the less "screen flash" will be.
    # Drupal global variable init occurs at -17 weight, so we place it after it.
    assets/js/dark-mode.js: { weight: -16 }
  dependencies:
    - core/drupal

asciinema-player:
  remote: https://github.com/asciinema/asciinema-player
  version: 2.6.0
  license:
    name: Apache
    gpl-compatible: true
  css:
    component:
      /libraries/asciinema-player/resources/public/css/asciinema-player.css: { }
  js:
    /libraries/asciinema-player/resources/public/js/asciinema-player.js: { }
