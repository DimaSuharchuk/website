style.base:
  css:
    base:
      assets/css/generic.css: {}

style.layout:
  css:
    layout:
      assets/css/elements.css: {}
      assets/css/objects.css: {}

style.component:
  css:
    component:
      assets/css/components.css: {}

style.utilities:
  css:
    state:
      assets/css/utilities.css: {}
  dependencies:
    - loremaster/google.fonts

google.fonts:
  css:
    theme:
      //fonts.googleapis.com/css?family=Montserrat:500,600,700|Roboto:400,400i,500,700|Fira+Code:400,700&subset=cyrillic&display=swap: { type: external, minified: true }

code-highlight:
  js:
    assets/js/code-highlight.js: {}
  dependencies:
    - core/drupal
    - loremaster/prismjs

prismjs:
  remote: https://prismjs.com/
  version: 1.15
  license:
    name: MIT
    gpl-compatible: true
  js:
    # Prism has no dist files in any repo. So we use prebuild JS from theme.
    assets/js/prism.js: { minfied: true, attributes: { data-manual: true }}

dark-mode:
  js:
    assets/js/dark-mode.js: {}
  dependencies:
    - core/drupal

mobile-toc:
  js:
    assets/js/mobile-toc.js: {}
  dependencies:
    - core/drupal
