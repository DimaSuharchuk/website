style.base:
  css:
    base:
      assets/css/generic.css: {}

style.layout:
  css:
    layout:
      assets/css/elements.css: {}
      assets/css/objects.css: {}

style.component:
  css:
    component:
      assets/css/components.css: {}

style.utilities:
  css:
    state:
      assets/css/utilities.css: {}
  dependencies:
    - roach/google.fonts
    - roach/firacode

google.fonts:
  css:
    theme:
      //fonts.googleapis.com/css?family=Montserrat:400,500,700|Roboto:400,500,700&subset=cyrillic&display=swap: { type: external, minified: true }

code_highlight:
  js:
    assets/js/code-highlight.js: {}
  dependencies:
    - core/drupal
    - roach/prism
    - roach/firacode

loading_indicator:
  js:
    assets/js/loading-indicator.js: {}
  dependencies:
    - core/drupal

mobile_navigation:
  js:
    assets/js/mobile-navigation.js: {}
  dependencies:
    - core/drupal

mobile_contents:
  js:
    assets/js/mobile-contents.js: {}
  dependencies:
    - core/drupal

dark_mode:
  js:
    # For as fast as possible execution.
    assets/js/dark-mode.js: { }
  dependencies:
    - core/drupal

prism:
  remote: https://prismjs.com/
  version: 1.15
  license:
    name: MIT
    gpl-compatible: true
  js:
    # Prism has no dist files in any repo. So we use prebuild JS from theme.
    assets/js/prism.js: { minfied: true }

# Before FiraCode not migrate to Google Fonts, handle it manualy.
firacode:
  remote: https://github.com/tonsky/FiraCode
  version: 1.206
  license:
    name: OFL-1.1
    gpl-compatible: true
  css:
    theme:
      /libraries/firacode/distr/fira_code.css: {}
